---
name: Release

on:
  push:
    branches:
      - "main"
    paths:
      - "packages/*/pubspec.yaml"

defaults:
  run:
    shell: bash

env:
  CI: true

permissions: {}

jobs:
  publish-packages:
    name: Tag releases
    timeout-minutes: 5
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write

    if: ${{ startsWith(github.event.head_commit.message, 'chore(release)') }}

    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: true
          set-safe-directory: true
      - name: ğŸ¦ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: ğŸŒ Disable analytics
        run: flutter --disable-analytics
      - name: ğŸ“¦ Install dependencies
        uses: bluefireteam/melos-action@b3ccbb59dd75a6c926d54684abd8c5cda074457a # v3.3.0
        with:
          melos-version: 7.0.0-dev.8
          enforce-lockfile: true
          tag: true
      - name: ğŸ» Publish
        run: |
          melos exec -c 1 --no-published --no-private --order-dependents -- \
          gh workflow run publish.yaml \
          --ref '$MELOS_PACKAGE_NAME-v$MELOS_PACKAGE_VERSION'
        env:
          GH_TOKEN: ${{ github.token }}

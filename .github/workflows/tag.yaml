---
name: Release

on:
  push:
    branches:
      - "main"
    paths:
      - "packages/*/pubspec.yaml"

defaults:
  run:
    shell: bash

env:
  CI: true

permissions: {}

jobs:
  publish-packages:
    name: Tag releases
    timeout-minutes: 5
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write

    if: ${{ startsWith(github.event.head_commit.message, 'chore(release)') }}

    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: true
          set-safe-directory: true
      - name: ğŸ¦ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: ğŸŒ Disable analytics
        run: flutter --disable-analytics
      - name: ğŸ“¦ Install dependencies
        uses: bluefireteam/melos-action@705015c3d2bc4ab94201ac24accb2bbe070cf533 # v3.6.0
        with:
          melos-version: 7.0.0-dev.8
          dart-version: none
          enforce-lockfile: true
          tag: true
      - name: ğŸ» Publish
        run: |
          melos exec -c 1 --no-published --no-private --order-dependents -- \
          gh workflow run publish.yaml \
          --ref '$MELOS_PACKAGE_NAME-v$MELOS_PACKAGE_VERSION'
        env:
          GH_TOKEN: ${{ github.token }}

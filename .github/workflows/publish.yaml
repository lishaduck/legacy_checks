# Dispatched by `tag.yaml`
---
name: Publish

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  CI: true

permissions: {}

jobs:
  publish:
    name: Publish
    timeout-minutes: 10
    runs-on: ubuntu-latest

    permissions:
      id-token: write
    environment: publish

    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ğŸ¦ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: ğŸŒ Disable analytics
        run: flutter --disable-analytics
      - name: ğŸ“¦ Install dependencies
        uses: bluefireteam/melos-action@b3ccbb59dd75a6c926d54684abd8c5cda074457a # v3
        with:
          melos-version: 7.0.0-dev.8
          enforce-lockfile: true
          publish: true

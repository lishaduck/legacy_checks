---
name: CI/CD

on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - opened
      - synchronize
  merge_group:
  schedule:
    - cron: "0 14 * * 1" # every monday at 9 in the morning CST
  workflow_dispatch:

env:
  CI: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  lint:
    name: Linting
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b3ccbb59dd75a6c926d54684abd8c5cda074457a # v3
        with:
          melos-version: 7.0.0-dev.8
          enforce-lockfile: true
      - name: üïµÔ∏è Analyze project source
        run: dart analyze --fatal-infos

  test:
    name: Testing
    timeout-minutes: 7
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b3ccbb59dd75a6c926d54684abd8c5cda074457a # v3
        with:
          melos-version: 7.0.0-dev.8
          enforce-lockfile: true
      - name: üß™ Run tests
        run: melos run test
      - name: üìä Upload code coverage
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/*/coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

  format:
    name: Formatting
    timeout-minutes: 3
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: ‚ú® Verify formatting
        run: dart format . --output=none --set-exit-if-changed

  pana:
    name: Pana
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b3ccbb59dd75a6c926d54684abd8c5cda074457a # v3
        with:
          melos-version: 7.0.0-dev.8
          enforce-lockfile: true
      - name: üïµÔ∏è Analyze project source
        run: melos run pana

  dry-publish:
    name: Dry-run publish
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b3ccbb59dd75a6c926d54684abd8c5cda074457a # v3
        with:
          melos-version: 7.0.0-dev.8
          enforce-lockfile: true
          publish-dry-run: true

  spell-check:
    name: Check Spelling
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true

      - name: ü™Ñ Spell Check Repo
        uses: crate-ci/typos@b1ae8d918b6e85bd611117d3d9a3be4f903ee5e4 # v1.33.1

  link-check:
    name: Check Links
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ‚öôÔ∏è Restore lychee cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: ü™Ñ Link check
        uses: lycheeverse/lychee-action@82202e5e9c2f4ef1a55a3d02563e1cb6041e5332 # v2.4.1
        with:
          args: --cache --max-cache-age 1d .
          token: ${{ github.token }}

  markdownlint:
    name: Lint Markdown
    timeout-minutes: 4
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üïµÔ∏è Markdown linting
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20.0.0
        id: markdownlint
        with:
          fix: true
          # Surprisingly, the default is to only lint the project root.
          globs: |
            **/*.md

  zizmor:
    name: Run zizmor
    timeout-minutes: 1
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üóÇÔ∏è Install uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0
        with:
          enable-cache: true
      - name: üåà Run zizmor
        run: uvx zizmor --persona=pedantic --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚öôÔ∏è Upload SARIF file
        uses: github/codeql-action/upload-sarif@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        with:
          sarif_file: results.sarif
          category: zizmor

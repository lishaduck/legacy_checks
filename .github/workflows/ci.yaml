---
name: CI/CD

on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - opened
      - synchronize
  merge_group:
  schedule:
    - cron: "0 14 * * 1" # every monday at 9 in the morning CST
  workflow_dispatch:

env:
  CI: true

permissions:
  contents: read

jobs:
  lint:
    name: Linting
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b7f0b37c25d61616d8eda5d1b0fcf4b17e4e3b09 # v3
        with:
          enforce-lockfile: true
      - name: üïµÔ∏è Analyze project source
        run: dart analyze --fatal-infos

  test:
    name: Testing
    timeout-minutes: 7
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b7f0b37c25d61616d8eda5d1b0fcf4b17e4e3b09 # v3
        with:
          enforce-lockfile: true
      - name: üß™ Run tests
        run: melos run test
      - name: üìä Upload code coverage
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/*/coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

  format:
    name: Formatting
    timeout-minutes: 3
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: ‚ú® Verify formatting
        run: dart format . --output=none --set-exit-if-changed

  pana:
    name: Pana
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b7f0b37c25d61616d8eda5d1b0fcf4b17e4e3b09 # v3
        with:
          enforce-lockfile: true
      - name: üïµÔ∏è Analyze project source
        run: melos run pana

  dry-publish:
    name: Dry-run publish
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üê¶ Set up Flutter
        id: flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046 # v2.19.0
        with:
          flutter-version-file: pubspec.yaml
          cache: true
      - name: üåê Disable analytics
        run: flutter --disable-analytics
      - name: üì¶ Install dependencies
        uses: bluefireteam/melos-action@b7f0b37c25d61616d8eda5d1b0fcf4b17e4e3b09 # v3
        with:
          enforce-lockfile: true
          publish-dry-run: true

  spell-check:
    name: Check Spelling
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true

      - name: ü™Ñ Spell Check Repo
        uses: crate-ci/typos@718c4ff697435edabd4f1c52c3775521adbb33a3 # v1.31.0

  link-check:
    name: Check Links
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ‚öôÔ∏è Restore lychee cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: ü™Ñ Link check
        uses: lycheeverse/lychee-action@f613c4a64e50d792e0b31ec34bbcbba12263c6a6 # v2.3.0
        with:
          args: --cache --max-cache-age 1d .
          token: ${{ github.token }}

  markdownlint:
    name: Lint Markdown
    timeout-minutes: 4
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üïµÔ∏è Markdown linting
        uses: DavidAnson/markdownlint-cli2-action@05f32210e84442804257b2a6f20b273450ec8265 # v19.1.0
        id: markdownlint
        with:
          fix: true
          # Surprisingly, the default is to only lint the project root.
          globs: |
            **/*.md

  zizmor:
    name: Run zizmor
    timeout-minutes: 1
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: üóÇÔ∏è Install uv
        uses: astral-sh/setup-uv@22695119d769bdb6f7032ad67b9bca0ef8c4a174 # v5.4.0
        with:
          enable-cache: true
      - name: üåà Run zizmor
        run: uvx zizmor --persona=pedantic --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚öôÔ∏è Upload SARIF file
        uses: github/codeql-action/upload-sarif@1b549b9259bda1cb5ddde3b41741a82a2d15a841 # v3.28.13
        with:
          sarif_file: results.sarif
          category: zizmor
